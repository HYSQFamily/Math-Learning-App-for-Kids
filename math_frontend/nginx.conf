server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "*";
    
    # Handle static files
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "*";
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        try_files $uri $uri/ /index.html;
        gzip_static on;
        gzip_types text/css application/javascript;
        
        # Debug logging for static files
        access_log /var/log/nginx/assets_access.log combined;
        error_log /var/log/nginx/assets_error.log debug;
        
        # Add MIME type for CSS files explicitly
        types {
            text/css css;
            application/javascript js;
        }
    }
    
    # Handle root location
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
        add_header Access-Control-Allow-Origin "*";
    }

    # Specific handling for index.html
    location = /index.html {
        add_header Cache-Control "no-cache";
        add_header Access-Control-Allow-Origin "*";
        expires 0;
    }
    
    error_page 404 /index.html;
}
